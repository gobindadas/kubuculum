
setup:
  namespace: nm-kubuculum
  basedir: /root/mpillai/runs

run_control:
  stats_enabled: false
  dropcaches_postprepare: false
  allow_osrootpods: false
  benchmark: fio_random

benchmarks:
  fio_random:
    ninstances: 3
    filesize_gb: 32
    numjobs: 4
    runtime_sec: 240

multirun_control:
  test_list:
    - benchmarks:
       fio_random:
         bs_kb: 8
    - benchmarks:
       fio_random:
         bs_kb: 16
    - run_control:
        benchmark: dummy_pause
      benchmarks:
        dummy_pause:

